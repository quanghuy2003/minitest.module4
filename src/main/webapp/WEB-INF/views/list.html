<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="text" placeholder="nhập tên" name="key">
    <button >tìm</button>
</form>
<table border="1">
    <tr>
        <th>name</th>
        <th>age</th>
        <th>score</th>
        <th>class</th>
        <th>edit</th>
    </tr>
    <th:block th:each="student : ${students}">
        <tr>
            <td th:text="${student.getName()}"></td>
            <td th:text="${student.getAge()}"></td>
            <td th:text="${student.getScore()}"></td>
            <td th:text="${student.getClasz().getName()}"></td>
            <td><a th:href="@{/students/edit/__${student.getId()}__}">edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
